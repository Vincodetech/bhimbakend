{% extends 'myadmin/layout.html' %}
{% block title %} Admin - Add State {% endblock %}
{% block content %}
<!-- Begin Page Content -->
<div class="container-fluid">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Add State</h1>
        <a href="{% url 'state' %}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-backward fa-sm text-white-50"></i>
            Go Back
        </a>
    </div>
    <!-- End Page Heading -->

    {% if messages %}
    {% for message in messages %}
    <div {% if message.tags %} class="alert alert-{{ message.tags }} alert-dismissible fade show" {% endif %} role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
        </button>
        <strong>{{ message }}</strong>
    </div>
    {% endfor %}
    {% endif %}

    <!-- Category form -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
          <div class="row">
            <div class="col-sm-6">
                <h6 class="m-0 font-weight-bold text-primary">
                    Add State
                </h6>
            </div>
            <div class="col-sm-6">    
            </div>
          </div>
        </div>
        <div class="card-body">
            <form action="{% url 'addstate' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="state_name">State Name</label>
                        </div>
                        <div class="col-sm-6">
                            <input type="text" name="state_name" id="state_name" 
                            class="form-control form-control-sm" 
                            placeholder="State name"
                            value="{{values.name}}">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="country">Select Country</label>
                        </div>
                        <div class="col-sm-6">
                            <select name="country" id="country" class="form-control form-control-sm">
                                <option value="default">Select Country</option>
                                {% for c in countries %}
                                    <option value="{{c.id}}">{{c.country_name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="active">Is Active ?</label>
                        </div>
                        <div class="col-sm-6">
                            <input type="checkbox" name="active" id="active" 
                            value="True">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6">
                            <input type="submit" value="Save" 
                            class="btn btn-light btn-outline-info btn-sm rounded">
                        </div>
                        <div class="col-sm-6">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
