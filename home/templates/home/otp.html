{% extends 'home/base.html' %}
{% block title %} Bhim Connect - OTP {% endblock %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}
<section class="inner-header divider parallax layer-overlay overlay-dark-6" 
data-bg-img="{% static 'website_assets/images/bg/bg.jpg' %}">
    <div class="container pt-0 pb-0">
      <!-- Section Content -->
      <div class="section-content">
        <div class="row">
          <div class="col-md-12 text-center">
            <h3 class="font-28 text-white">My Account</h2>
            <ol class="breadcrumb text-center text-black mt-10">
              <li><a href="{% url 'index' %}">Home</a></li>
              <li class="active text-theme-colored">Otp</li>
            </ol>
          </div>
        </div>
      </div>
    </div>      
  </section>
  <section>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          {% if flag == 'error' %}
          <span class="alert alert-danger">{{msg}}</span>
          {% endif %}
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-push-3">
          <h4 class="text-gray mt-0 pt-5"> OTP</h4>
          <hr>
          <form name="login-form" class="clearfix" action="{% url 'otp' %}" method="POST">
            <div class="form-group">
                <input type="hidden" name="gotp", value="{{otp}}">
                <input type="text" name="otp" id="otp" class="form-control">
                <small class="text-danger"><strong>OTP Will be valid upto 5 Minuites</strong></small>
            </div>
            {% csrf_token %}
            <div class="clear text-center pt-10">
              <button class="btn btn-dark btn-lg btn-block no-border mt-15 mb-15" 
              data-bg-color="#3b5998" type="submit">
              Verify Otp</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
